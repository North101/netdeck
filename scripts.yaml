update_data:
  - dart tools/fetch_data.dart

build_runner:
  - flutter pub run build_runner build --delete-conflicting-outputs

migrations:
  - $build_runner
  - flutter pub run drift_dev schema dump lib/db/database.dart db/schemas/
  - flutter pub run drift_dev schema generate db/schemas/ lib/db/migrations/

build:
  apk:
    - $update_data
    - $migrations
    - flutter build apk --split-per-abi
  appbundle:
    - $update_data
    - $migrations
    - flutter build appbundle
  ios:
    - $update_data
    - $migrations
    - flutter build ios